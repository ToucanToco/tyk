# yamllint disable rule:line-length
---
services:
    cache:
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            timeout: 3s
            interval: 1s
            retries: 60
        image: redis:6
        restart: unless-stopped

    otel-collector:
        command:
            - --config
            - /otel-local-config.yml
        environment:
            TRACETEST_ENDPOINT: tracetest:4317
        image: otel/opentelemetry-collector-contrib:0.80.0
        ports:
            - 4317:4317
            - 4318:4318
        volumes:
            - type: bind
              source: ./configs/otelcollector/collector.config.yml
              target: /otel-local-config.yml
              bind:
                create_host_path: true

    postgres:
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
        healthcheck:
            test:
                - CMD-SHELL
                - pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
            timeout: 5s
            interval: 1s
            retries: 60
        image: postgres:14

    queue:
        healthcheck:
            test:
                - CMD-SHELL
                - rabbitmq-diagnostics -q check_running
            timeout: 5s
            interval: 1s
            retries: 60
        image: rabbitmq:3.8-management
        restart: unless-stopped

    tracetest:
        command:
            - --provisioning-file
            - /app/provision.yml
        depends_on:
            otel-collector:
                condition: service_started
            postgres:
                condition: service_healthy
        environment:
            TRACETEST_DEV: true
        extra_hosts:
            host.docker.internal: host-gateway
        healthcheck:
            test:
                - CMD
                - wget
                - --spider
                - localhost:11633
            timeout: 3s
            interval: 1s
            retries: 60
        image: kubeshop/tracetest:v1.0.0
        platform: linux/amd64
        ports:
            - 11633:11633
        volumes:
            - type: bind
              source: ./configs/tracetest/tracetest.yml
              target: /app/tracetest.yml
            - type: bind
              source: ./configs/tracetest/tracetest-provision.yml
              target: /app/provision.yml

    tyk:
        image: ${GATEWAY_IMAGE:-internal/tyk-gateway}
        ports:
            - 9000:8080
        env_file:
            - ./configs/tyk.env
        volumes:
            - ${TYK_APPS:-./apps}:/opt/tyk-gateway/apps
        depends_on:
            - redis

    redis:
        image: redis:4.0-alpine
        ports:
            - 6379:6379
        command: redis-server --appendonly yes

    httpbin:
        image: kennethreitz/httpbin:latest

    grpcapi:
        image: romk/grpc-helloworld-reflection
        ports:
            - 50001:50051
