openapi: 3.0.3
info:
  description: ' The Tyk Gateway API is the primary means for integrating your application
    with the Tyk API Gateway'
  title: Tyk Gateway API
  version: 5.2.3
paths:
  /tyk/apis/{apiID}:
    get:
      operationId: getApi
      parameters:
      - in: path
        name: apiID
        required: true
        schema:
          example: keyless
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDefinition'
          description: OK
      tags:
      - APIs
